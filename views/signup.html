<div class="page_container signup_container">
    <div class="login_card mdl-card mdl-shadow--2dp">

        <div class="login_title">Sign Up</div>

        <div class="mdl-card__supporting-text">
            <form id="login_form">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="email" />
                    <label class="mdl-textfield__label" for="email">Username</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="password" />
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>

                <button class="signin_button mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                  Sign In
                </button>

                <a class="login_link" href="#login">Already have an Account?</a>

            </form>
        </div>
    </div>
</div>
